<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Finance Dashboard</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">Overview</a></li>
                <li><a href="#">Transactions</a></li>
                <li><a href="#">Budgeting</a></li>
                <li><a href="#">Goals</a></li>
            </ul>
        </nav>
        <main>
            <section class="card">
                <h2>Account Balances</h2>
                <ul>
                    <li>Checking: $<span id="checking-balance">10,000.00</span></li>
                    <li>Savings: $<span id="savings-balance">5,000.00</span></li>
                    <li>Investment: $<span id="investment-balance">20,000.00</span></li>
                </ul>
            </section>
            <section class="card">
                <h2>Recent Transactions</h2>
                <table id="transactions-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 My Finance</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
